<span class="codelist" ng-repeat=" item in codelist">
    <input type="radio" ng-model="ret[codename]" id="{{codename}}__{{$index}}" value="{{item.number}}">
    <label style="" for="{{codename}}__{{$index}}"><span class="index">{{item.number}}</span>{{item.text}}</label>
</span>
