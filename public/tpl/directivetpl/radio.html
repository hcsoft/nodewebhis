<span class="codelist" ng-repeat=" item in codelist">
    <input type="radio" ng-model="modelval" id="{{codename|idcode}}__{{$index}}" name="{{codename|idcode}}" value="{{item.number}}">
    <label style="" for="{{codename|idcode}}__{{$index}}"><span class="index">{{item.number}}</span>{{item.text}}</label>
</span>
