<span class="codelist" ng-init="modelval?modelval:{'data':null}" ng-repeat=" item in codelist">
    <input type="radio" ng-model="modelval.data" id="{{codename|idcode}}__{{$index}}" name="{{codename}}" value="{{item.number}}">
    <label for="{{codename|idcode}}__{{$index}}"><span class="index">{{item.number}}</span>{{item.text}}</label>
</span>
