<input type="text" class="form-control date" datepicker-popup="yyyyMMdd" maxlength="8"
       ng-model="localModel" is-open="opened" datepicker-options="dateOptions"
       ng-required="required" close-text="关闭" current-text="今天" clear-text="清除" ="false">
<span class="input-group-btn">
<button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><i
        class="glyphicon glyphicon-calendar"></i></button>
</span>
