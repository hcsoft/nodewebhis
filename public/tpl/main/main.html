<div class='mainbody'>
    <div style="height: 40px; ">
        <img src="img/icons/201101251540294293.png" style="margin:0px" align="absmiddle">
        <font style="margin-top: 10px ; font-weight: bold; font-size: 16px; color: #44454a;">管理系统</font>

        <p style="margin-left:10px;margin-right:10px;float: right; color: gray;font-size:9px;">
            <a ng-click='logout()'>退出系统</a>
        </p>
        <a ng-click='test()'>测试</a>&nbsp;&nbsp;&nbsp;<a ng-click='test1()'>测试11</a>
        <p style="margin-left:10px;float: right; color: gray;font-size:9px; ">用户：{{username}}</p>
    </div>
    <div class='leftmenu'>
        <accordion close-others="true">
            <accordion-group ng-repeat="menu in menus" heading="menu.name" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                <accordion-heading>
                <img ng-src='{{"img/menu/level1/"+menu.img}}'
                     style='margin:0 5px 4px 0'/>{{menu.name}}</accordion-heading>
                <div ng-repeat="child in menu.child" class="menuitem ng-scope">
                    <div style='cursor: pointer;'>
                        <a href='' ng-click="clickmenu(child.name,child.url,child.js)">
                            <img ng-src="{{'img/menu/level2/'+child.img}}">
                            <div ng-bind="child.name"></div>
                        </a>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
    <ul class="dropdown-menu">
        <li>
            <a>关闭</a>
        </li>
    </ul>
    <div class='tabcontent'>
        <div style="" class="mover noneselect">
            <i ng-click="scroll(150)" class="fa fa-angle-left"></i>&nbsp;
            <i ng-click="scroll(-150)" class="fa fa-angle-right"></i></div>
        <tabset>
            <tab heading="简介">管理系统</tab>
            <tab ng-repeat="pane in panes" active="pane.active" select="active($index,1)">
                <tab-heading>{{pane.title}} <a ng-show='pane.active' ng-click="closetab($index)" href=''><i
                        class="ext-icon-close"></i></a></tab-heading>
                <div ng-include='pane.url' style='width:100%;height:90%'></div>
            </tab>
        </tabset>
    </div>
</div>
